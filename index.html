<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png" />
    <link rel="manifest" href="image/site.webmanifest" />
    <title>You're Invited â€“ 40th Birthday Bash</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #fff;
        overflow: hidden;
      }

      body {
        font-family: "Montserrat Alternates", sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .parallax {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .confetti {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        transition: transform 0.2s ease;
      }

      .container {
        max-width: 550px;
        padding: 2rem;
        text-align: center;
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 50%;
      }

      h1 {
        font-size: 3.8rem;
        font-weight: normal;
        margin-bottom: 1.5rem;
      }

      .info {
        font-size: 1rem;
        margin: 0.8rem 0;
      }

      .date-display {
        font-size: 2.2rem;
        margin: 2rem 0 1.5rem;
      }

      a.venue {
        color: #dc8852;
        text-decoration: underline;
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .modal-content {
        background: #fff;
        padding: 1rem;
        max-width: 90%;
        width: 600px;
        border-radius: 8px;
        position: relative;
      }

      .close-btn {
        position: absolute;
        top: 0.5rem;
        right: 1rem;
        font-size: 1.5rem;
        color: #333;
        cursor: pointer;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: none;
      }

      @media (prefers-reduced-motion: reduce) {
        .parallax {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="parallax">
      <div class="confetti" id="confettiContainer"></div>

      <main class="container" role="main">
        <h1>Let's Party!</h1>
        <p class="info">
          Join us for some fun, laughter, and celebration as Jamie turns 40!
        </p>
        <p class="date-display">13 / 07 / 2025</p>
        <p class="info">2PM to 5PM</p>
        <p class="info">
          <a class="venue" role="button" tabindex="0" id="openMap"
            >The Station Hotel, Footscray</a
          >
        </p>
        <p class="info">RSVP by July 1st to 0411 595 882</p>
      </main>
    </div>

    <div
      class="modal"
      id="mapModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="mapTitle"
    >
      <div class="modal-content">
        <button class="close-btn" id="closeMap" aria-label="Close map modal">
          &times;
        </button>
        <h2 id="mapTitle">Venue Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6304.760971147581!2d144.89670225141694!3d-37.804555961466654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d8e97d04c91%3A0x8838acce622235fd!2sStation%20Hotel!5e0!3m2!1sen!2sau!4v1744973498835!5m2!1sen!2sau"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <script>
      const modal = document.getElementById("mapModal");
      const openBtn = document.getElementById("openMap");
      const closeBtn = document.getElementById("closeMap");

      function openModal() {
        modal.style.display = "flex";
        closeBtn.focus();
      }

      function closeModal() {
        modal.style.display = "none";
        openBtn.focus();
      }

      openBtn.addEventListener("click", openModal);
      openBtn.addEventListener("keypress", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          openModal();
        }
      });

      closeBtn.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.style.display === "flex") {
          closeModal();
        }
      });

      // Confetti generation with subtle animation
      const confettiContainer = document.getElementById("confettiContainer");
      const autumnColors = [
        "#d2691e",
        "#ff7f50",
        "#ffb347",
        "#deb887",
        "#cd853f",
        "#ffa07a",
      ];
      const confettiPieces = [];

      for (let i = 0; i < 120; i++) {
        const piece = document.createElement("div");
        piece.classList.add("confetti-piece");
        piece.style.backgroundColor =
          autumnColors[Math.floor(Math.random() * autumnColors.length)];
        piece.style.top = `${Math.random() * 100}%`;
        piece.style.left = `${Math.random() * 100}%`;
        piece.dataset.speed = Math.random() * 2 + 0.5;
        confettiContainer.appendChild(piece);
        confettiPieces.push(piece);
      }

      document.addEventListener("mousemove", (e) => {
        const mouseX = e.clientX / window.innerWidth - 0.5;
        const mouseY = e.clientY / window.innerHeight - 0.5;

        confettiPieces.forEach((piece) => {
          const speed = parseFloat(piece.dataset.speed);
          const xOffset = mouseX * speed * 20;
          const yOffset = mouseY * speed * 20;
          piece.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
      });
    </script>
  </body>
</html>
