<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Invited – 40th Birthday Bash</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .parallax {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.8;
      transition: transform 0.2s ease;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .info {
      font-size: 1rem;
      margin: 0.8rem 0;
    }

    .date-display {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 1rem 0 0.5rem;
    }

    a.venue {
      color: #0077cc;
      text-decoration: underline;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 1rem;
      max-width: 90%;
      width: 600px;
      border-radius: 8px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    @media (prefers-reduced-motion: reduce) {
      .parallax {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="parallax">
    <div class="confetti" id="confettiContainer"></div>

    <main class="container" role="main">
      <h1>Let's Party!</h1>
      <p class="info">Join us for a little fun, laughter, and celebration</p>
      <p class="info">as Jamie turns 40!</p>
      <p class="date-display">Saturday, July 12th</p>
      <p class="info">2PM to 5PM</p>
      <p class="info"><a class="venue" role="button" tabindex="0" id="openMap">The Station Hotel, Footscray</a></p>
      <p class="info">RSVP by July 1st to 0400 123 456</p>
      <p class="info">No gifts please – your presence is the best present!</p>
    </main>
  </div>

  <div class="modal" id="mapModal" role="dialog" aria-modal="true" aria-labelledby="mapTitle">
    <div class="modal-content">
      <button class="close-btn" id="closeMap" aria-label="Close map modal">&times;</button>
      <h2 id="mapTitle">Venue Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0860660839816!2d144.9630583156107!3d-37.81410797975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5775b2e3e1608a7!2sFederation+Square!5e0!3m2!1sen!2sau!4v1615696079474!5m2!1sen!2sau" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById('mapModal');
    const openBtn = document.getElementById('openMap');
    const closeBtn = document.getElementById('closeMap');

    function openModal() {
      modal.style.display = 'flex';
      closeBtn.focus();
    }

    function closeModal() {
      modal.style.display = 'none';
      openBtn.focus();
    }

    openBtn.addEventListener('click', openModal);
    openBtn.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openModal();
      }
    });

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        closeModal();
      }
    });

    // Confetti generation with subtle animation
    const confettiContainer = document.getElementById('confettiContainer');
    const autumnColors = ['#d2691e', '#ff7f50', '#ffb347', '#deb887', '#cd853f', '#ffa07a'];
    const confettiPieces = [];

    for (let i = 0; i < 100; i++) {
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.backgroundColor = autumnColors[Math.floor(Math.random() * autumnColors.length)];
      piece.style.top = `${Math.random() * 100}%`;
      piece.style.left = `${Math.random() * 100}%`;
      piece.dataset.speed = Math.random() * 2 + 0.5;
      confettiContainer.appendChild(piece);
      confettiPieces.push(piece);
    }

    document.addEventListener('mousemove', e => {
      const mouseX = e.clientX / window.innerWidth - 0.5;
      const mouseY = e.clientY / window.innerHeight - 0.5;

      confettiPieces.forEach(piece => {
        const speed = parseFloat(piece.dataset.speed);
        const xOffset = mouseX * speed * 20;
        const yOffset = mouseY * speed * 20;
        piece.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
      });
    });
  </script>
</body>
</html>
